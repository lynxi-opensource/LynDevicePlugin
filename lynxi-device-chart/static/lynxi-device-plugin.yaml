metadata:
  name: lynxi-k8s-device-plugin
  namespace: project-lynxi
  labels: 
    lynxi.com: lynxi-k8s-device-plugin
spec:
  selector:
    matchLabels:
      lynxi.com: lynxi-k8s-device-plugin
  template:
    metadata:
      labels:
        lynxi.com: lynxi-k8s-device-plugin
    spec:
