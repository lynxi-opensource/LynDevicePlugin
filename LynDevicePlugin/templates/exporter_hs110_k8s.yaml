{{if .Values.lynxiExporterHS110K8S.enable}}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{.Values.lynxiExporterHS110K8S.name}}
  namespace: {{.Values.lynxiExporterHS110K8S.namespace}}
  labels:
{{toYaml .Values.lynxiExporterHS110K8S.labels | indent 4}}
spec:
  selector:
    matchLabels:
{{toYaml .Values.lynxiExporterHS110K8S.labels | indent 6}}
  template:
    metadata:
      labels:
{{toYaml .Values.lynxiExporterHS110K8S.labels | indent 8}}
    spec:
      containers:
        - name: {{.Values.lynxiExporterHS110K8S.name}}
          image: {{.Values.lynxiExporterHS110K8S.image}}
          imagePullPolicy: {{.Values.lynxiExporterHS110K8S.imagePullPolicy}}
          ports:
            - name: http-metrics
              containerPort: 2112
              protocol: TCP
          env:
            - name: LYNXI_VISIBLE_DEVICES
              value: all
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/pod-resources/
            - name: localtime
              mountPath: /etc/localtime
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/pod-resources/
        - name: localtime
          hostPath:
            path: /etc/localtime
      restartPolicy: {{.Values.lynxiExporterHS110K8S.restartPolicy}}
      nodeSelector: 
{{toYaml .Values.lynxiExporterHS110K8S.nodeSelector | indent 8}}
      tolerations: 
{{toYaml .Values.lynxiExporterHS110K8S.tolerations | indent 8}}
{{end}}